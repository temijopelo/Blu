    <title>Blu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/77b49a01e6.js" crossorigin="anonymous"></script>

<body>
    <div class="top-container">
        <nav class="navbar">
            <a class="nav__brand" href="/"><img src="img/logoTop.png" alt="" srcset=""></a>

            <ul class="list nav__list">
